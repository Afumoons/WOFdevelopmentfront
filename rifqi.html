<!DOCTYPE html>
<html>

<head>
  <style>
    #myDIV {
      float: inherit;
      width: 50px;
      height: 90px;
      background-color: blue;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <p>Click the "Try it" button to set the backgroundColor property of the DIV element to "lightblue":</p>
  <div id="myDIV" ondblclick="myFunction()">
  </div>
  <div id="myDIV" ondblclick="myFunction1()">
  </div>
  <div id="myDIV" ondblclick="myFunction2()">
  </div>
  <div id="myDIV" ondblclick="myFunction3()">
  </div>
  <script>
    function myFunction() {
      document.getElementById("myDIV").style.backgroundColor = "red";
    }

    function myFunction1() {
      document.getElementById("myDIV").style.backgroundColor = "green";
    }

    function myFunction2() {
      document.getElementById("myDIV").style.backgroundColor = "yellow";
    }

    function myFunction3() {
      document.getElementById("myDIV").style.backgroundColor = "black";
    }
    const varname = document.querySelectorAll('#myDIV');
  </script>
</body>

</html>
