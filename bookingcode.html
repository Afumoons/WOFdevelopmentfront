<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="./index.html" class="logo">
            <img src="./img/WofText.png" alt="">
        </a>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="./bookingcode.html" class="button">Check Booking Code</a></li>
            <li class="keranjang">
                <a href="">
                    <img src="./img/bag.png" alt="">
                    <div class="angka"> 4 </div>
                </a>
            </li>
        </ul>
    </nav>
    <!-- Navbar Close -->

    <div class="teks-jumbo">
        <p class="judul fade right full rotate y"> Enter Your Booking Code </p>
        <div class="line fade left full rotate y"></div>
        <form action="#" class="form-booking">
            <input type="text" name="bookingcode" id="bookingcode" placeholder="Ex. 561427153889">
            <input type="submit" value="Enter">
        </form>
    </div>

    <form class="section-booking" action="#" method="POST" id="billingdetails">
        <div class="field-kiri">
            <p class="judul">Billing Details</p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Nama Lengkap">
            <label for="address">Address:</label>
            <textarea rows="4" cols="50" id="address" name="address" form="billingdetails"
                placeholder="Alamat"></textarea>
            <div class="field-input">
                <input type="text" id="country" name="country" placeholder="Country">
                <input type="text" id="district" name="district" placeholder="District">
                <input type="text" id="village" name="village" placeholder="Village">
            </div>
            <div class="field-input">
                <input type="text" id="province" name="province" placeholder="Province">
                <input type="text" id="subdisctrict" name="subdisctrict" placeholder="Sub-Disctrict">
                <input type="text" id="postalcode" name="postalcode" placeholder="Postal Code">
            </div>
            <label for="addressnotes">Address Notes:</label>
            <textarea rows="4" cols="50" id="addressnotes" name="addressnotes" form="billingdetails"
                placeholder="Address Notes"></textarea>
            <label for="phone">Phone Number / WA:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number / WA">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail">
        </div>
        <div class="field-kanan">
            <div class="judul">Your Order</div>
            <div class="field-item">
                <div class="gambar"></div>
                <div class="field-teks">

                </div>
            </div>
        </div>
    </form>

    <!-- Footer -->
    <div class="footer">
        <div class="knavigasi">
            <p class="judul fade">Navigate</p>
            <ul class="nav-links fade">
                <li><a href="#about">About Us</a></li>
                <li><a href="#howtoorder">How to Order</a></li>
                <li><a href="#product">Product</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#testimoni">Testimoni</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </div>
        <div class="kkontak">
            <p class="judul fade">Contact</p>
            <p class="teks fade">Jl. Raya Semanding No.3 SumberSekar - Dau, Malang</p>
            <br>
            <p class="teks fade">Phone 08986334086</p>
            <br>
            <p class="teks fade">wofwooden@gmail.com</p>
        </div>
        <div class="ksosial">
            <img src="./img/Wof Logo Black.png" alt="" class="logo fade">
            <div class="icon-social fade">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </div>
    <!-- End Footer -->
    <div class="copyright">
        <p class="teks">copyright - ZNBC Group 2021</p>
    </div>
    <div class="preloader">
        <img src="./img/WOFLogoq.png" class="icon"></img>
    </div>
